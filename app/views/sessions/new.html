<%= form_tag "/login", method: :post do %>
  <form class="form-horizontal">
    <fieldset>
      <legend> </legend>
      <div class="form-group">
        <label for="inputEmail" class="col-lg-1 control-label">Email</label>
        <div class="col-lg-10">
          <input type="text" class="form-control" name="email" id="inputPassword"  placeholder="Email" style="width: 500px;"><br>
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="col-lg-1 control-label">Password</label>
        <div class="col-lg-10">
          <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password" style="width: 500px;">
        </div>
      </div>
      <div class="form-group">
         <div class="col-lg-10 col-lg-offset-2">
           <button type="submit" value="Login" class="btn btn-primary">LogIn</button>
         </div>
      </div>

    </fieldset>
  </form>
<% end %>
